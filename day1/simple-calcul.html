	<!DOCTYPE html>
	<html>
	<head>
		<title>Calculate</title>
		<style>
			#validationMessage {
				color: red;
			}		
		</style>

		<script>
				//JavaScript
				function addValues(){
					var n1 = parseInt(document.getElementById("num1").value);
					var n2 = parseInt(document.getElementById("num2").value);
					if (isNaN(n1)||isNaN(n2)) {				
						document.getElementById("validationMessage").innerText = "Invalid Input";
						document.getElementById("validationMessage").style.display = 'none';

					}else {
						document.getElementById("validationMessage").style.display = 'block';
						var addedValues = n1 + n2;
						var msg = "Sum of " + n1 + " & " + n2 + " = "+addedValues;
						document.getElementById("message").innerText = msg ; 
						document.getElementById("message").style.color ="green";
					}
				}
				function subtractValues(){
					var n1 = document.getElementById("num1").value;
					var n2 = document.getElementById("num2").value;
					if (isNaN(n1)||isNaN(n2)) {				
						document.getElementById("validationMessage").innerText = "Invalid Input";
						document.getElementById("validationMessage").style.display = 'none';

					}else {
						document.getElementById("validationMessage").style.display = 'block';
						var difference = n1-n2;
						var msg = "Difference of " + n1 + " & " + n2 + " = "+difference;
						document.getElementById("message").innerText = msg ;
						document.getElementById("message").style.color ="blue";

					}
				}
				function multiplyValues(){
					var n1 = document.getElementById("num1").value;
					var n2 = document.getElementById("num2").value;
					if (isNaN(n1)||isNaN(n2)) {				
						document.getElementById("validationMessage").innerText = "Invalid Input";	
						document.getElementById("validationMessage").style.display = 'none';

					}else {				
						document.getElementById("validationMessage").style.display = 'block';
						var product = n1*n2;
						var msg = "Product of " + n1 + " & " + n2 + " = "+product;
						document.getElementById("message").innerText = msg ;
						document.getElementById("message").style.color ="orange";}
					}
				</script>
			</head>
			<body>
				<input type="text" placeholder="Number 1" id="num1"><br/>
				<input type="text" placeholder="Number 2" id="num2"><br/>
				<label id="validationMessage" style="display:block"></label><br/>

				<input type="button" value="Add" id="gobutton" onclick="addValues()" style="color:green">
				<input type="button" value="Subtract" id="gobutton" onclick="subtractValues()" style="color:blue">
				<input type="button" value="Multiply" id="gobutton" onclick="multiplyValues()" style="color:orange">	<br/>
				<h1 id="message"></h1>
			</body>
			</html>
