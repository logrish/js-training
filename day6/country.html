<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script>
        $().ready(init);

        function init() {
            $("#goButton").on("click", getInfo);
        }

        function getInfo() {
            //send AJAX request
            //get things done
            console.log("get info")
            $.ajax({
                url: "/world",
                type: "GET",
                dataType: "json",
                data: {
                    country: $("#country").val()
                },
                success: displayInfo
            });
        }
        function displayInfo(response){
            var output = "Capital: "+response.capital;
            output += " Continent: "+response.continent;
            $("#results").text(output);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" id="country" placeholder="Country">
            </div>
            <div class="form-group col-md-12">
                <button type="button" id="goButton" class="btn btn-primary">Go</button>
            </div>
            <div class="col-md-12" id="results">
            </div>
        </div>
    </div>
</body>

</html>
